<html lang="en">
<head>

<body>
   <div class="container">
        <header>

        <form>

            <input type="name" placeholder=" Please input your full name"> </input>

            <label>Email Address</label>
            <input type="email" placeholder=" Please input your Email"> </input>

            <label>Phone Number</label>
            <input type="number" placeholder=" Please input your Phone Number"> </input>

            <div class="input__flex">
                    <aside class="flex-input">
                        <label>Plan</label>
                        <input type="text" placeholder=" Please input your"> </input>

                        <label>Billing Interval</label>
                        <input type="text" placeholder=" Please input your"> </input>
                    </aside>
            </div>

            <label>Street Address</label>
            <input type="name" placeholder=" Please input your full name"> </input>

            <div class="input__grid">
                    <aside class="grid-input">
                        <label>City</label>
                        <input type="text" placeholder=" Please input your"> </input>
                    </aside>
                    <aside class="grid-input">
                        <label>Province</label>
                        <input type="text" placeholder=" Please input your"> </input>
                    </aside>
                    <aside class="grid-input">
                        <label>ZIP/Postal Code</label>
                        <input type="text" placeholder=" Please input your"> </input>

                        <input type="text" placeholder=" Please input your"> </input>
                    </aside>
                    <aside class="grid-input">

                        <input type="password" placeholder="Enter Password"> </input>
                    </aside>

            <div class="buttons">
               <button type="submit">UPDATE</button>
                <a href="./page2.html">CONTINUE</a>

   </div>
